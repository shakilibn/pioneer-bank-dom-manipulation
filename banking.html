<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets get some <span class="font-semibold text-pink-600">Money</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h1 class="text-2xl">Deposit</h1>
                    <h1 class="text-4xl">$<span id="deposit-total">00</span></h1>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h1 class="text-2xl">Withdraw</h1>
                    <h1 class="text-4xl">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h1 class="text-2xl">Balance</h1>
                    <h1 class="text-4xl">$<span id="total-balance">1240</span></h1>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 gap-4 mt-8">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-4xl mb-3">Please Deposit</h3>
                    <input class="block mb-3 w-3/4 border rounded px-3 text-lg" type="text" name="" id="deposit-input" placeholder="amount you want to deposit">
                    <button id="deposit-btn" class="bg-pink-600 text-white rounded px-3 py-2 text-lg font-medium">Deposit</button>
                </div>
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-4xl mb-3">Please Withdraw</h3>
                    <input class="block mb-3 w-3/4 border rounded px-3 text-lg" type="text" name="" id="withdraw-input" placeholder="amount you want to withdraw">
                    <button id="withdraw-btn" class="bg-pink-600 text-white rounded px-3 py-2 text-lg font-medium">withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
