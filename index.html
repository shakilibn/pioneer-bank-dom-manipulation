<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-pink-600">Pioneer-Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-600 mt-8 w-3/4 mx-auto rounded p-8">
            <h2 class="text-3xl text-white my-4">Please Login</h2>
            <div class="">
                <input class="block mb-3 w-3/4 border rounded px-3 text-lg" type="text" name="" id="user-email" placeholder="username">
                <input class="block mb-3 w-3/4 border rounded px-3 text-lg" type="password" name="" id="user-password" placeholder="password">
                <button id="submit-btn" class="bg-pink-600 text-white rounded px-3 py-2 text-lg font-medium">submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
